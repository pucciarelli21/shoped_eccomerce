<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <nav class="navbar">
        <div class="links-box d-flex">
            <a class="navbar-brand">
                <img class="logo" src="img/726b5039-a6a2-4cfe-84a0-e13e2d5c6d2b.jpg" alt="">
            </a>
        </div>
    </nav>

    <div class="container form-container">

        <form class="row g-3 needs-validation" novalidate>
            <div class="form-esqueme">
                <img class="logo-login" src="img/726b5039-a6a2-4cfe-84a0-e13e2d5c6d2b.jpg" alt="">
                <div class="form-control-container">
                    <div class="m-2">
                        <label for="email" class="form-label">Ingrese su correo</label>
                        <input type="email" class="form-control" id="email"placeholder="example@hotmail.com" required>
                    </div>

                    <div class="m-2 mt-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="valid-feedback">
                         <p>Correo y/o contraseña incorrectos</p>
                    </div>


                    <div class="log-reg">
                        <button class="btn btn-primary" id="btn-login" type="submit">Iniciar</button>
                        <a href="register.html">No tienes una cuenta</a>
                    </div>
                </div>
            </div>
        </form>

    </div>



    <footer>
        <div class="comtainer">
            <p>© 2024 Copyright Gaston Pucciarelli. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
<script src="js/bootstrap.bundle.js"></script>

</html>
